<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/1ea1da751b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html" aria-label="Lien vers la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <div id="photograph-header" class="photograph-header">
    </div>
    <div class="select-header">
      <select name="select" id="select">
        <option value="popularite">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </div>
    <section id="containerCard" class="containerCard"></section>
  </main>
  <section id="likesCard" class="likesCard">
    <span id="totalLikes"></span>
    <span id="price"></span>
  </section>
  </div>
  <div id="contact_modal">
    <div class="modal" aria-hidden="true" role="dialog">
      <header>
        <h2 id="h2Name"></h2>
        <img tabindex="0" src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form id="form" novalidate>
        <div>
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" />
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <label for="message">Votre message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/scripts/pages/photographer.js" type="module"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="https://kit.fontawesome.com/1ea1da751b.js" crossorigin="anonymous"></script>
</body>

</html>
